version: '3'

networks:
  bibi:
    driver: bridge

services:
  mysql:
    image: mysql:8.0.36
    container_name: bibi
    volumes:
      - ./config/sql:/docker-entrypoint-initdb.d
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3366:3306"
    environment:
      - MYSQL_DATABASE=bibi_db
      - MYSQL_ROOT_PASSWORD=114514
      - TZ=Asia/Shanghai
    security_opt:
      - seccomp:unconfined
    restart: always
    networks:
      - bibi

  redis:
    image: redis:6.0.16
    container_name: redis
    ports:
      - "6399:6379"
    volumes:
      - ./data/redis/data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data/redis/logs:/logs
    restart: always
    networks:
      - bibi


  etcd:
    image: bitnami/etcd:3.5
    container_name: etcd
    ports:
      - "2389:2379"
      - "2390:2380"
    volumes:
      - ./data/etcd/data:/bitnami/etcd-data
    environment:
      - TZ=Asia/Shanghai
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    networks:
      - bibi

  elasticsearch:
    image: elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m" # 加大内存设置
      discovery.type: single-node
      TZ: Asia/Shanghai
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/elasticsearch/config:/usr/share/elasticsearch/config
      - ./config/elasticsearch/plugins:/usr/share/elasticsearch/plugins
      - ./data/elasticsearch:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: always
    networks:
      - bibi

  kibana:
    image: kibana:8.12.2
    container_name: kibana
    environment:
      - XPACK_GRAPH_ENABLED=true
      - TIMELION_ENABLED=true
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    volumes:
      - ./config/kibana:/usr/share/kibana/config
      - ./data/kibana:/usr/share/kibana/data
    networks:
      - bibi

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    restart: always
    ports:
      - "16686:16686"
      - "14268:14268"
      - "4318:4318"
    environment:
      - LOG_LEVEL=debug
    network_mode: host

